<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .feature {
      margin-bottom: 15px;
      padding-left: 30px;
      position: relative;
      font-size: 0.95rem;
    }
    
    .feature::before {
      content: "✓";
      position: absolute;
      left: 0;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1h16l6 6v16H1z"/>
      <path d="M7 11h10M7 15h10"/>
      <circle cx="12" cy="19" r="2"/>
    </svg>
    
    <h1>Mode Hors Ligne</h1>
    <p>
      Vous êtes actuellement hors ligne, mais vous pouvez toujours consulter
      les contenus mis en cache.
    </p>
    
    <a href="/" class="button">Retour à l'accueil</a>
    
    <div class="features">
      <div class="feature">Galerie d'images en cache disponible</div>
      <div class="feature">Navigation dans le portfolio possible</div>
      <div class="feature">Synchronisation automatique au retour en ligne</div>
    </div>
  </div>
</body>
</html>
